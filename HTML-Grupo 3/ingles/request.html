<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .success {
            background: #d4edda;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h1>Customer Request Form</h1>
        
        <div class="success" id="msg">Request submitted successfully!</div>

        <form id="form">
            <label>Name *</label>
            <input type="text" required>

            <label>Email *</label>
            <input type="email" required>

            <label>Company</label>
            <input type="text">

            <label>Request Type *</label>
            <select required>
                <option value="">Select...</option>
                <option>Question</option>
                <option>Complaint</option>
                <option>Parts Order</option>
                <option>Technical Support</option>
            </select>

            <label>Vehicle Model</label>
            <input type="text" placeholder="e.g., Model X 2024">

            <label>Message *</label>
            <textarea required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <footer class="footer">
        UrbanDrive 2026
    </footer>
    <script>
        document.getElementById('form').onsubmit = function(e) {
            e.preventDefault();
            document.getElementById('msg').style.display = 'block';
            this.reset();
            setTimeout(() => {
                document.getElementById('msg').style.display = 'none';
            }, 3000);
        };
    </script>
</body>
</html>
