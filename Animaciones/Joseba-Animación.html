<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Animaci칩n</title>
    <style>
        body {
            background: #ddd;
            padding: 40px;
            font-family: Arial;
        }
        
        h1 {
            color: #333;
        }

        .contenedor {
            width: 700px;
            height: 120px;
            background: #aaa;
            border: 3px solid #333;
            position: relative;
            margin-top: 20px;
        }

        /* Coche = rect치ngulo + 2 puntitos */
        .coche {
            position: absolute;
            width: 50px;
            height: 25px;
            background: red;
            top: 55px;
            animation: mover 6s linear infinite;
        }

        /* Ruedas = puntitos negros peque침os */
        .coche::before,
        .coche::after {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
            bottom: -4px;
        }

        .coche::before {
            left: 5px;
        }

        .coche::after {
            right: 5px;
        }

        .coche2 {
            background: blue;
            animation-delay: 2s;
        }

        .coche3 {
            background: green;
            animation-delay: 4s;
        }

        @keyframes mover {
            from { left: -60px; }
            to { left: 100%; }
        }
    </style>
</head>
<body>
    <h1>Animaci칩n Joseba</h1>
    
    <div class="contenedor">
        <div class="coche"></div>
        <div class="coche coche2"></div>
        <div class="coche coche3"></div>
    </div>
</body>
</html>
